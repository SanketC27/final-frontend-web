<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <!-- Bootstrap CSS (Optional) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Custom CSS -->
  <!-- Link to the CSS file or use an inline <style> block -->
  <link rel="stylesheet" href="CSS/login-admin.css" />
</head>

<body>
  <!-- Navbar (same as your provided code) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Images/logo.png" alt="CareSync Logo" class="navbar-logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Login Section -->
  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Admin Login</h3>
          </div>
          <div class="card-body text-center">
            <!-- Admin Login Form -->
            <div id="adminLoginForm" class="login-form" style="display: block;">
              <h2>Admin Login</h2>
              <form id="adminLoginFormForm">
                <div class="form-group">
                  <label for="adminUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="adminUsername"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="adminPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="adminPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  Login
                </button>
              </form>
              <!-- Removed the "New user? <a>..." line as requested -->
              <button id="adminBackButton" class="btn btn-secondary mt-2">
                Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS (jQuery, Popper, Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

  
</body>
</html>
